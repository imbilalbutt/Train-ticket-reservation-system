<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>

<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/view/home/dashboard}">Home Page</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info"> You've successfully registered to our awesome app!</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/view/home/create}" th:object="${registrationDto}" method="post" class="form-group">

                <div class="form-group">
                    <label class="control-label" for="username"> Username </label>
                    <input id="username" class="form-control" th:field="*{username}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input id="email" class="form-control" th:field="*{email}" required
                           autofocus="autofocus"/>
                </div>


                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input id="password" type="password" class="form-control" th:field="*{password}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="reconfirmedPassword"> Confirm Password </label>
                    <input id="reconfirmedPassword" type="password" class="form-control"
                           th:field="*{reconfirmedPassword}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" th:for="firstName"> First Name </label>
                    <input th:id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="homeAddress"> Home Address </label>
                    <input id="homeAddress" class="form-control" th:field="*{homeAddress}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="cellNumber"> Cell Number </label>
                    <input id="cellNumber" type="number" minlength="7" maxlength="10" class="form-control"
                           th:field="*{cellNumber}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="cnicNumber"> CNIC Number </label>
                    <input id="cnicNumber" type="number" maxlength="13" class="form-control"
                           th:field="*{cnicNumber}"
                           required autofocus="autofocus"/>
                </div>

                <select class="form-control" id="val-skill" name="role_id">
                    <option th:each="role : ${T(pk.imbilalbutt.bussiness.common.AppConstants)}"
                            th:value="*{role}"
                            th:text="*{role}"></option>
                </select>

                <!--                <select class="form-control" id="dropDownList">-->
                <!--                    <option value="0">select option</option>-->

                <!--                    <option th:each="options : ${T(pk.imbilalbutt.bussiness.common.AppConstants.Roles).values()}"-->
                <!--                            th:value="S{options}"-->
                <!--                            th:text="${options}">-->
                <!--                    </option>-->
                <!--                    &lt;!&ndash;                    <option th:each="option : ${options}" th:value="*{role}" th:text="${option}"></option>&ndash;&gt;-->
                <!--                </select>-->

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered?
                                <a href="/" th:href="@{/view/home/login}"> Login here </a> </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
